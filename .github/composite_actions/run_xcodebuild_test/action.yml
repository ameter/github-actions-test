name: 'Run xcodebuild test'
description: 'Action runs tests with the given Xcode version, scheme, and destination'

inputs:
  scheme:
    required: true
    type: string
  project_path:
    required: false
    type: string
  destination:
    required: false
    type: string
    default: 'platform=iOS Simulator,name=iPhone 13,OS=latest'

runs:
  using: "composite"
  steps:
    - name: Test ${{ inputs.scheme }}
      env:
        SCHEME: ${{ inputs.scheme }}
        PROJECT_PATH: ${{ inputs.project_path }}
        DESTINATION: ${{ inputs.destination }}
      run: |
        cd $PROJECT_PATH
        xcodebuild test -scheme $SCHEME -sdk iphonesimulator -destination $DESTINATION | xcpretty --simple --color --report junit && exit ${PIPESTATUS[0]}        
      shell: bash 